<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register - Fun Java</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .nav-tabs {
        display: flex;
        flex-wrap: nowrap;
        gap: 5px;
      }
      body {
        background-color: #f8f9fa;
      }
      .auth-container {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center auth-container"
    >
      <div class="card shadow-sm" style="width: 100%; max-width: 600px">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs rounded overflow-hidden">
            <li class="nav-item w-50 text-center">
              <a
                class="nav-link active"
                aria-current="true"
                href="#"
                id="loginTab"
                >Login</a
              >
            </li>
            <li class="nav-item w-50 text-center">
              <a class="nav-link" href="#" id="registerTab">Register</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div id="loginForm">
            <h5 class="card-title text-center mb-4">Masuk Dengan AkunMu</h5>
            <form action="index.html">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3">
                Login
              </button>
            </form>
          </div>

          <div id="registerForm" class="d-none">
            <h5 class="card-title text-center mb-4 container">
              Buat Akun Baru
            </h5>
            <form action="auth.html">
              <div class="row">
                <div class="mb-2 col">
                  <label class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="mb-2 col">
                  <label class="form-label">NIM/NIP/Karyawan</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>
              <div class="row">
                <div class="mb-2 col">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" required />
                </div>
                <div class="mb-2 col">
                  <label class="form-label">Nomor HP/Telepon</label>
                  <input type="tel" class="form-control" required />
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label">Alamat</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="row">
                <div class="mb-2 col">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="mb-2 col">
                  <label class="form-label">Password</label>
                  <input
                    id="pwRegist"
                    type="password"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
