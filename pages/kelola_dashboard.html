<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    <a
      href="#"
      class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
    >
      <i class="bi bi-download me-1"></i> Generate Report
    </a>
  </div>

  <div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-primary text-uppercase mb-1"
              >
                Total Produk
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">42</div>
            </div>
            <div class="col-auto">
              <i class="bi bi-box-seam-fill fs-2 text-primary"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-success text-uppercase mb-1"
              >
                Total Kategori
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">5</div>
            </div>
            <div class="col-auto">
              <i class="bi bi-tags-fill fs-2 text-success"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-info text-uppercase mb-1"
              >
                Total Bahan
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">78</div>
            </div>
            <div class="col-auto">
              <i class="bi bi-droplet-fill fs-2 text-info"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-warning text-uppercase mb-1"
              >
                Total Akun
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">6</div>
            </div>
            <div class="col-auto">
              <i class="bi bi-people-fill fs-2 text-warning"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">
            Grafik Pendapatan (7 Hari Terakhir)
          </h6>
        </div>
        <div class="card-body">
          <div class="chart-area" style="height: 320px">
            <canvas id="revenueChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-5">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">
            Komposisi Role Pengguna
          </h6>
        </div>
        <div class="card-body">
          <div class="chart-pie pt-4" style="height: 320px; position: relative">
            <canvas id="userRoleChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
